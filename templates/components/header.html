{% macro header(endpoint, logged_in) -%}
<link rel='stylesheet' type='text/css' href={{ url_for('static', filename='css/components/header.css') }}>

<div class=header>
  <div class=logo>
    <h1><a href=/>Spenflo</a></h1>
    {% if logged_in %}<p><a href=/logout>Logout</a></p>{% endif %}
  </div>
  <div class=nav>
    <a href=/app/dashboard {% if endpoint in ('app', 'app-dashboard') %}class=selected{% endif %}>Dashboard</a>
    <a href=/app/accounting {% if endpoint.startswith('app-accounting') %}class=selected{% endif %}>Accounting</a>
    <a href=/app/cashflow {% if endpoint == 'app-cashflow' %}class=selected{% endif %}>Cashflow</a>
  </div>
</div>
{%- endmacro %}
