{% macro login(referrer, message) -%}
<link rel=stylesheet type=text/css href={{ url_for('static', filename='css/crud.css') }}>
<link rel=stylesheet type=text/css href={{ url_for('static', filename='css/login.css') }}>

<script src={{ url_for('static', filename='js/crud.js') }}></script>
<script src={{ url_for('static', filename='js/modal.js') }}></script>
<script src={{ url_for('static', filename='js/external.js') }}></script>

<div class=login>
  <div class='message {% if "Access unauthorized" in message or "Invalid login credentials" in message %}error{% endif %}'>{{ message }}</div>
  <h1>
    <button class=models onclick="loginModal.show({crud: login, callback: 'buildCreateForm', entity: null,
                         extraData: '{{ message }}', displayName: 'Login'})">
      Login to Spenflo
    </button>
  </h1>
</div>

<script src={{ url_for('static', filename='js/login.js') }}></script>
{%- endmacro %}
